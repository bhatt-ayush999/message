<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="msg.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:slnt,wght@-8..0,100..900&family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,600;1,600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cont">
        <div class="cont1">
            <h2>Messages</h2>
            <div class="sub-cont1">
                <div id="search-bar">
                        <button>
                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="15" viewBox="0 0 50 50">
                            <path d="M 21 3 C 11.621094 3 4 10.621094 4 20 C 4 29.378906 11.621094 37 21 37 C 24.710938 37 28.140625 35.804688 30.9375 33.78125 L 44.09375 46.90625 L 46.90625 44.09375 L 33.90625 31.0625 C 36.460938 28.085938 38 24.222656 38 20 C 38 10.621094 30.378906 3 21 3 Z M 21 5 C 29.296875 5 36 11.703125 36 20 C 36 28.296875 29.296875 35 21 35 C 12.703125 35 6 28.296875 6 20 C 6 11.703125 12.703125 5 21 5 Z">
                            </path>
                        </svg>
                        </button>
                    <input type="text" placeholder="Search or start new chat">
                </div>
                <div class="sub-sub-cont">
                    <div class="chats" id="anant">
                        <div class="profile"></div>
                        <div class="chat-overview">
                            <div class="name">
                                 <h3>Anant Joshi</h3>   
                            </div>
                            <div class="last-chat">
                                  <p></p>
                            </div>
                        </div>
                    </div>
                    <div class="chats" id="sumanyun">
                        <div class="profile"></div>
                        <div class="chat-overview">
                            <div class="name">
                                <h3>Sumanyun</h3>
                            </div>
                            <div class="last-chat">
                                  <p></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="cont2">
            <div class="sub-cont2">
                <h4>Select a message</h4>
                <p>Choose from your existing conversations, start a new one, or just keep swimming.</p>
            </div>
        </div>
    </div>
    <script src="msg.js"></script>
</body>
</html>
